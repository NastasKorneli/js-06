<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nerdshop - Online Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Nerdshop - Online Catalog AJAX</h1>
      </div>

      <div class="m-product-manager">
        <div class="container">
          <div class="products"></div>
          <template class="template-product">
            <div class="product">
              <div class="product-code"><strong>Code:</strong> <span class="code">{CODE}</span></div>

              <div class="product-tagline"><strong>Tagline:</strong> <span class="tagline">{TAGLINE}</span></div>

              <div class="product-description">
                <strong>Description:</strong>
                <span class="short-description">{SHORT_DESCRIPTION}</span>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>
  </body>
</html>
