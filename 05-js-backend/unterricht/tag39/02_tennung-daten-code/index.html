<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volumen berechnen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Volumen berechnen</h1>
        <div class="volume-calculator">
          <label>Radius:</label>
          <input class="input-radius" type="number" />
          <label>HÃ¶he</label>:
          <input class="input-height" type="number" />
          <button class="btn btn-dark button-calc">berechne</button>

          <p>
            <span>Ergebnis</span>
            <span class="result"></span>
          </p>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      const volumeCalculatorEl = document.querySelector('.volume-calculator');
      const buttonCalcEl = volumeCalculatorEl.querySelector('.button-calc');
      const inputRadius = volumeCalculatorEl.querySelector('.input-radius');
      const inputHeight = volumeCalculatorEl.querySelector('.input-height');
      const resultEl = volumeCalculatorEl.querySelector('.result');

      const calcVolume = (obj) => {
        const { radius = 0, height = 0 } = obj;
        return Math.pow(Number(radius), 2) * Math.PI * Number(height);
      };

      buttonCalcEl.addEventListener('click', (e) => {
        resultEl.textContent = calcVolume({
          radius: inputRadius.value,
          height: inputHeight.value,
        });
      });
    </script>
  </body>
</html>
