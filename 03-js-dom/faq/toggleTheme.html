<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: white;
        color: black;
        transition: background-color 0.3s, color 0.3s;
      }

      .dark-mode {
        background-color: #333;
        color: white;
      }
      .theme-toggle-wrapper {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 100;
        cursor: pointer;
        font-size: 36px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Ãœberschrift</h1>
        <div class="theme-toggle-wrapper">
          <i class="fa-solid fa-toggle-on theme-toggle"></i>
          <span class="sr-only">Thema wechseln</span>
        </div>

        <div class="content mt-3 p-3">
          <h2>Seiten-Thema</h2>
          <p>Versuche, das Thema zu wechseln.</p>
        </div>
      </div>
    </main>
    <script>
      'use strict';
      (() => {
        // === DOM & VARS =======
        const DOM = {};
        const themeToggle = document.querySelector('.theme-toggle');

        // === INIT =============
        const init = () => {
          console.log('init');
        };

        // === EVENTHANDLER =====
        themeToggle.addEventListener('click', () => {
          document.body.classList.toggle('dark-mode');

          changeThemeIcon();
        });

        // === XHR/FETCH ========

        // === FUNCTIONS ========
        const changeThemeIcon = () => {
          if (document.body.classList.contains('dark-mode')) {
            themeToggle.classList.remove('fa-toggle-off');
            themeToggle.classList.add('fa-toggle-on');
          } else {
            themeToggle.classList.remove('fa-toggle-on');
            themeToggle.classList.add('fa-toggle-off');
          }
        };
        changeThemeIcon();
      })();
    </script>
  </body>
</html>
