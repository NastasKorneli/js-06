<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volumen berechnen UNSCHÖNER AUFBAU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>Volumen berechnen UNSCHÖNER AUFBAU</h1>
        <div>
          Radius: <input id="radius" type="text" /> Höhe:
          <input id="height" type="text" />
          <button id="go">berechne</button>
          Ergebnis: <span id="result"></span>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      const $ = (qs) => document.querySelector(qs);
      const $$ = (qs) => Array.from(document.querySelectorAll(qs));

      document.querySelector('#go').addEventListener('click', () => {
        document.querySelector('#result').textContent =
          Math.pow(Number($('#radius').value), 2) * Math.PI * Number($('#height').value);
      });
    </script>
  </body>
</html>
