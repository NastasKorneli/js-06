<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery - Bsp Callback-Hell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .boxes .box {
        background-color: tomato;
        border: 10px solid #222;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container py-5">
        <h1>jQuery - Bsp Callback-Hell</h1>

        <div class="boxes">
          <div class="box box-1">Box 01</div>
          <div class="box box-2">Box 02</div>
          <div class="box box-3">Box 03</div>
          <div class="box box-4">Box 04</div>
        </div>
      </div>
    </main>
    <script>
      'use strict';

      $('.box-1').animate({ marginLeft: '300px' }, 1000, () => {
        console.log('animation fertig');
        $('.box-2').animate({ marginLeft: '300px' }, 1000, () => {
          $('.box-3').animate({ marginLeft: '300px' }, 1000, () => {
            $('.box-4').animate({ marginLeft: '300px' }, 1000, () => {
              $('.box').fadeOut(1000, () => {
                console.log('animation fertig');
              });
            });
          });
        });
      });

      // $('.box-1').animate({ marginLeft: '300px' }, 1000);
      // $('.box-2').delay(1000).animate({ marginLeft: '300px' }, 1000);
      // $('.box-3').delay(2000).animate({ marginLeft: '300px' }, 1000);
      // $('.box-4').delay(3000).animate({ marginLeft: '300px' }, 1000);
      // $('.box')
      //   .delay(4000)
      //   .fadeOut(1000, () => {});
    </script>
  </body>
</html>
